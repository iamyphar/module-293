<body>

<header class="topnav" id="myTopnav">

        <a href="index.html" title="Accueil">Accueil</a>

        </a>
        <a class="logo-brand" href="index.html" title="Accueil"><img alt="logo" src="img/logo.png"></a>
    </div>
</header>

<main>
    <div class="bande">
        <h1 class="text-center">Contactez-moi</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="index.html" class="w-100">
                <div class="row">
                    <div class="col-md-6">
                        <label>
                            Nom*<br>
                            <input required type="text">
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Prénom*<br>
                            <input required type="text">
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>
                            Téléphone<br>
                            <input type="tel">
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Adresse e-mail*<br>
                            <input required type="email">
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>
                            Raison du contact*<br>
                            <input list="datalist" required>
                            <datalist id="datalist">
                                <option>Rendez-vous</option>
                                <option>Spam</option>
                                <option>Autres</option>
                            </datalist>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Date et heure du rendez-vous<br>
                            <input type="datetime-local">
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label>
                        Message<br>
                        <textarea cols="40" rows="5"></textarea>
                    </label>
                    <label>
                        Joindre un fichier<br>
                        <input name="file" type="file">
                    </label>

                    <label>
                        <input name="checkbox" required type="checkbox"
                               value="J'accepte que les données de ce formulaire soient envoyées sans aucune protection par e-mail.">
                        J'accepte que les données de ce formulaire ne soient jamais récupérées.*
                    </label>
                    <input type="submit" value="Envoyer">
                    <input type="reset" value="Réinitialiser">
                </div>
            </form>
        </div>
    </div>
</main>
